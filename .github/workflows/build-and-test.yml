name: rankstr build and test

permissions:
  actions: write

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        target: [Debug, Release]
        static: [both, static]

    name: ${{ matrix.os }}-${{ matrix.target }}-${{ matrix.static }}

    runs-on: ${{ matrix.os }}

    steps:

      - name: checkout
        uses: actions/checkout@v3
        with:
          path: rankstr
          fetch-depth: 0

      - name: get deps
        uses: ecp-veloc/github-actions/get-scr-os-deps@main
        with:
          os: ${{ matrix.os }}
          mpi: seq

      - name: configure
        uses: ecp-veloc/github-actions/cmake-configure@main
        with:
          component: rankstr
          target: ${{ matrix.target }}
          static: ${{ matrix.static == 'static' }}

      - name: build
        uses: ecp-veloc/github-actions/cmake-build@main
        with:
          component: rankstr

      - name: test
        uses: ecp-veloc/github-actions/cmake-test@main
        with:
          component: rankstr
